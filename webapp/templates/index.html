<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>US Presidential Elections</title>
    <link rel="stylesheet" href="/static/css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 80%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN3AekjGzuMo7il3fQpyjlPcxMZYZgTqg&callback=initMap" async defer></script>

<div class="row">
  <div class="col-md-4">
    <h3>Candidate</h3>
        <input type="radio" name="candidate" value="Clinton" checked>Clinton<br />
        <input type="radio" name="candidate" value="Sanders">Sanders<br />
        <input type="radio" name="candidate" value="Trump">Trump<br />
        <input type="radio" name="candidate" value="Cruz">Cruz<br />
  </div>
  <div class="col-md-8">
    <h3>Sentiment</h3>
      <input type="radio" name="sentiment" value="POS" checked>Positive<br />
      <input type="radio" name="sentiment" value="NEG">Negative
  </div>
</div>
  </body>
</html>
